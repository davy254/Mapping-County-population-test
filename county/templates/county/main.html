<!DOCTYPE html>
<html>
{% load leaflet_tags %}
{% load static %}
    <head>
        <style media="screen">
     #gis { width:100%; height:200% }
   </style>
        {% leaflet_js %}
        {% leaflet_css %}
        <script src="{% static 'county/js/leaflet.ajax.js' %}"></script>
        <script src="{% static 'county/js/leaflet.spin.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
         <script type="text/javascript">


         function map_init_basic (map, options) {
               var geojsonPointLayer = new L.GeoJSON.AJAX("{% url 'county' %}", {
                   onEachFeature:function(feature, layer) {
                        layer.bindPopup(feature.properties.county.toString());
                    }
                });
               geojsonPointLayer.addTo(map);


           }
      </script>
        {% leaflet_map "gis" callback="window.map_init_basic" %}
    </body>
</html>
